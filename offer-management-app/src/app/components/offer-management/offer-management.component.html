<h3>Offer Management</h3>
<form (ngSubmit)="saveOffer()">
  <div class="mb-2">
    <input class="form-control" [(ngModel)]="newOffer.title" name="title" placeholder="Title" required>
  </div>
  <div class="mb-2">
    <select class="form-select" [(ngModel)]="newOffer.discountType" name="discountType">
      <option value="FLAT">FLAT</option>
      <option value="PERCENTAGE">PERCENTAGE</option>
    </select>
  </div>
  <div class="mb-2">
    <input type="number" class="form-control" [(ngModel)]="newOffer.value" name="value" placeholder="Value" required>
  </div>
  <div class="mb-2">
    <input type="number" class="form-control" [(ngModel)]="newOffer.minCartAmount" name="minCartAmount" placeholder="Min Cart Amount">
  </div>
  <div class="mb-2">
    <textarea class="form-control" [(ngModel)]="newOffer.description" name="description" placeholder="Description"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">{{ editId ? 'Update' : 'Add' }} Offer</button>
  <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">Reset</button>
</form>
<hr>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Type</th><th>Value</th><th>Min Cart</th><th>Description</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let offer of offers">
      <td>{{ offer.id }}</td><td>{{ offer.title }}</td><td>{{ offer.discountType }}</td>
      <td>{{ offer.value }}</td><td>{{ offer.minCartAmount }}</td><td>{{ offer.description }}</td>
      <td>
        <button class="btn btn-sm btn-warning" (click)="editOffer(offer)">Edit</button>
        <button class="btn btn-sm btn-danger ms-2" (click)="deleteOffer(offer.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
